<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Testing on Browser</title>
  </head>
  <body>
    <h2>Ədədlərin onların Azərbaycanca deyilişinə çevrilməsi</h2>
    <form id="convertionForm">
      <input
        id="numberInput"
        type="number"
        style="width: 15rem;"
        step="any"
        min="-1000000000"
        max="1000000000"
        placeholder="Ədəd daxil edin (maksimum 1 000 000 000)"
      />
      <button>Çevir</button>
    </form>
    <span id="spellingArea" style="display: block; margin-top: 1rem;"></span>
    <script src="number-to-az-word.min.js"></script>
    <script>
      (function() {
        var convertionForm = document.forms.convertionForm;
        var spellingArea = document.getElementById('spellingArea');

        convertionForm.addEventListener('submit', function(e) {
          e.preventDefault();

          var numberInput = convertionForm.elements.numberInput;

          if (numberInput.value) {
            var spelling = spellNumberInAz(Number(numberInput.value));
            spellingArea.innerHTML = spelling;
          }
        });
      })();
    </script>
  </body>
</html>
